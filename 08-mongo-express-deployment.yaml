apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: mongo-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: busybox
          command:
            - sh
            - -c
            - >
              until nc -z mongodb 27017;
              do
                echo "Waiting for MongoDB to be ready...";
                sleep 2;
              done
      containers:
        - name: mongo-express
          image: mongo-express:latest
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url
            - name: REPLICA_SET
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-replica-set
            - name: ME_CONFIG_MONGODB_URL
              value: "$(MONGO_URL)/?replicaSet=$(REPLICA_SET)"
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
